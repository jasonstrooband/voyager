<!DOCTYPE html>
<html lang="en">
<head>
  <title>Voyager - Prototype</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Third Party Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Page Styles -->
  <link rel="stylesheet" href="fonts/space1/styles.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="loader" class="loaded">
    <div class='container-container'>
      <div class='container'>
        <circle class='center-bg'></circle>
        <circle class='top-bg'>
          <circle></circle>
        </circle>
        <circle class='middle bg-1'></circle>
        <circle class='middle bg-2'>
          <circle></circle>
        </circle>
        <circle class='middle bg-3'>
          <circle></circle>
        </circle>
        <circle class='middle bg-4'></circle>
        <div class='bottom-container-1'>
          <div class='bottom-container-2'>
            <div class='bottom-bg'>
              <circle></circle>
            </div>
          </div>
        </div>
        <circle class='corner-overlay-1 corner'></circle>
        <circle class='corner-overlay-2 corner'></circle>
        <circle class='overlay-1'></circle>
        <circle class='overlay-2'></circle>
        <div class='shuttle'>
          <circle class='shaft'></circle>
          <div class='cross'></div>
          <div class='wing-1'>
            <circle class='wing'></circle>
          </div>
          <div class='wing-2'>
            <circle class='wing'></circle>
          </div>
          <div class='tail-wing-1'></div>
          <div class='tail-wing-2'></div>
        </div>
        <div class='sparkle one'>
          <div class='section one'></div>
          <div class='section two'></div>
          <div class='section three'></div>
          <div class='section four'></div>
        </div>
        <div class='sparkle two'>
          <div class='section one'></div>
          <div class='section two'></div>
          <div class='section three'></div>
          <div class='section four'></div>
        </div>
        <div class='sparkle rocket one'>
          <div class='section one'></div>
          <div class='section two'></div>
        </div>
        <div class='sparkle rocket two'>
          <div class='section one'></div>
          <div class='section two'></div>
        </div>
        <div class='trail one'></div>
        <div class='trail two'></div>
      </div>
    </div>

  </div>

  <div id="stars_wrapper">
    <div id="stars_overlay"></div>
    <div id='stars_l1'></div>
    <div id='stars_l2'></div>
    <div id='stars_l3'></div>
  </div>

  <div class="wrapper">
    <div class="container">

      <div id='title'>
        <h1>VOYAGER <i class="fa fa-rocket"></i></h1>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">
              <h2>Sector</h2>
            </div>

            <div class="card-body">

              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#secmap">Sec Map</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#seclist">Sec List</a>
                </li>
              </ul>
              <div id="sectorTabs" class="tab-content">

                <div class="tab-pane fade show active" id="secmap">

                  <div id="hexmap_viewport">
                    <canvas id="hexmap_LAYER1" width="500" height="625"></canvas><!-- BG Layer -->
                    <canvas id="hexmap_LAYER2" width="500" height="625"></canvas><!-- Hover Layer -->
                  </div>

                </div>

                <div class="tab-pane fade" id="seclist">
                  <p id="sector_details">Loading...</p>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">
              <h2>Galaxy</h2>
            </div>

            <div class="card-body">
              <p id="galaxy_details">Loading...</p>

            </div>
          </div>
        </div>
      </div>

    </div>

    <footer class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 ">
            <span class="copyright-text">Copyright Â© 2017 Jason Strooband - All Rights Reserved</span>
          </div>
          <div class="col-sm-6">
            <!--<ul class="social-link pull-right">
              <li><a href=""><span class="glyphicon glyphicon-heart-empty"></span></a></li>
              <li><a href=""><span class="glyphicon glyphicon-heart-empty"></span></a></li>
              <li><a href=""><span class="glyphicon glyphicon-heart-empty"></span></a></li>
              <li><a href=""><span class="glyphicon glyphicon-heart-empty"></span></a></li>
              <li><a href=""><span class="glyphicon glyphicon-heart-empty"></span></a></li>
            </ul>-->
          </div>
        </div>
      </div>
    </footer>
  </div>

  <div id="config-panel" class="config-panel hidden-xs">
    <div class="panel-inner">
      <a id="config-trigger" class="config-trigger config-panel-hide" href="#"><i class="fa fa-cog"></i></a>
      <div class="panel-section margin-bottom-md">
        <h5 class="panel-title">Options</h5>
        <p id="storage_warn" style="color:#f89406"></p>
        <p style="color:#ff0000">Not working</p>

        <div class="row">
          <div class="col-lg-10">Display stars background</div>
          <div class="col-lg-2">
            <div class="toggle pull-right">
              <input id="display_stars" name="display_stars" checked type="checkbox"/>
              <label for="display_stars" class="label label-success"></label>
            </div>
          </div>
        </div>

      </div>
      <a id="config-close" class="close" href="#"><span aria-hidden="true" class="icon icon_close"></span></a>
    </div>
  </div>

  <!-- Third Party Scripts -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <!-- Page Scripts -->
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/names.js"></script>
  <script type="text/javascript" src="js/hexmap.js"></script>
  <script type="text/javascript" src="js/galaxy.js"></script>
  <script type="text/javascript" src="js/sector.js"></script>
  <script type="text/javascript" src="js/system.js"></script>
  <script type="text/javascript" src="js/body.js"></script>

  <script type="text/javascript" src="js/voyager.js"></script>
</body>
</html>
